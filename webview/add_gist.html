<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tambah Point</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>
    <ons-page>
        <div class="toolbar toolbar--material">
            <div class="toolbar__center toolbar--material__center">
                Gist
            </div>
        </div>
        <br>
        <span>
            <div><input class="text-input text-input--material" placeholder="nama point" type="text" required></div>
            <br />
            <div><input class="text-input text-input--material" placeholder="detail point" type="text" required>
            </div>
        </span>
        <span>
            <div>
                <button class="button button--material" onclick="closeWebview()">submit</button>
            </div>
        </span>
    </ons-page>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));


        window.extAsyncInit = function () {
            // the Messenger Extensions JS SDK is done loading 
            console.log("the Messenger Extensions JS SDK is done loading ")
        };

        function closeWebview() {
            MessengerExtensions.requestCloseBrowser(function success() {
                // webview closed
                console.log("closed")
            }, function error(err) {
                // an error occurred
                console.log(err)
            });
        }

    </script>

</body>

</html>
